   <script>


   function euler()
   {
     var field1=document.getElementById('U').value;
     var field2=document.getElementById('C').value;
     var field3=document.getElementById('a2').value;
     var field4=document.getElementById('a3').value;

     var result=parseFloat(field1) * parseFloat(field2) *(Math.tan(parseFloat(field3))-Math.tan(parseFloat(field4)))

     if(!isNaN(result))
     {
       document.getElementById('answer').innerHTML='Answer: '+result+ '  J/kg';
     }
   }

   </script>
